<!DOCTYPE html>
<html lang="en"> 
<head>
    <link rel="stylesheet" href="styles.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title> Comments </title>
  </head>
  <body class = "comment-body">
    <div class="song-info">
      <div class="album-wrapper">
        <img src="https://lyricvn.com/wp-content/uploads/2019/11/28db0092ef8a532677dec224a1b8cf63-1.jpg" class="album-cover"/>
      </div>
      <div class="info-wrapper">
        <h2> Love Maze </h2>
        <h2> BTS </h2>
      </div>
    </div>
    <div class="comments">
      <h2> Comments </h2>
      <ul class="list-group">
        <li class="list-group-item comment-item">
          <a class = "follow"> + </a>
          <a> Comment 1 </a>
          <a class = "follow"> ❤ </a>
        </li>
        <li class="list-group-item comment-item">
          <a class = "follow"> + </a>
          <a> Comment 2 </a>
          <a class = "follow"> ❤ </a>
        </li>
        <li class="list-group-item comment-item">
          <a class = "follow"> + </a>
          <a> Comment 3 </a>
          <a class = "follow"> ❤ </a>
        </li>
        <li class="list-group-item comment-item">
          <a class = "follow"> + </a>
          <a> Comment 4 </a>
          <a class = "follow"> ❤ </a>
        </li>
        <li class="list-group-item comment-item">
          <a class = "follow"> + </a>
          <a> Comment 5 </a>
          <a class = "follow"> ❤ </a>
        </li>
      </ul>
      <div class="comment-input-wrapper">
        <label for="comment-area">Leave a comment: </label>
        <textarea class="form-control comment-box" id="comment-area" rows="2"></textarea>
        <button class = "submit-comment"> Submit </button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
