<!DOCTYPE html>
<html lang="en"> 
<head>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="module" src="js/login.js" defer></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title> Login </title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="login-header" > Spotify Wheel </h1>
      <div id="formContent">
        <form action="dashboard" method="GET" id="login-form">
          <input type="text" autocomplete="username" id="Username" placeholder="Username">
          <input type="password" autocomplete = "current-password" id="password" placeholder="Password">
          <input type="password" autocomplete = "off" class="hidden" id="confirm-password" placeholder="Confirm Password">
          <i class="bi bi-eye-slash" id="show-password"></i>
          <input type="submit" id="submit-login" value="Log In">
          <br>
          <div class="register-toggle">
            <label for="register-toggle"> Register? </label>
            <input type="checkbox"name="register-toggle" id="is-registering" value="Register">
          </div>
        </form>

      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
