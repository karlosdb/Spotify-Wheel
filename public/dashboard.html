<!DOCTYPE html>

<html lang="en"> 
<head>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="module" src="js/dashboard.js" defer></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title> Dashboard </title>
</head>
<body>
  <div class="columns">
    <div class="playlists">
      <h2 class = "column-header">
        Playlists
      </h2>
      <ul id='user-playlists' class="list-group">
      </ul>
    </div>
    <div class = "selected-playlist">
      <h2 class = "column-header">
        Songs in Playlist
      </h2>
      <ul id='playlist-songs' class="list-group">
      </ul>
    </div>
    <div class = "actions">
      <h2 class = "column-header">
        Actions
      </h2>
      <ul class="list-group">
        <li class="list-group-item">Add Song to Playlist</li>
        <li class="list-group-item">Remove Song from Playlist</li>
        <li class="list-group-item"> Move To Selected Playlist</li>
      </ul>
    </div>
  </div>
  <div class = "bottom-bar">
    <div class = "current-song">
      <a> Song Name </a>
      <a> Artist </a>
      <div class="buttons">
        <button id = "comment-button" class = "comment-button"> Comments </button>
        <button class = "comment-button"> Notification </button>
        <button class = "comment-button"> Logout </button>
      </div>
    </div>
    <div class = "player-controls">
      <ion-icon name="play-skip-back-circle-outline"></ion-icon>
      <ion-icon name="play-circle-outline"></ion-icon>
      <ion-icon name="play-skip-forward-circle-outline"></ion-icon>
    </div>
    <div class = "current-playlist">
      <div class="playlist-wraper">
        <h2> Name of Current Playlist </h2>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
